<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

	<link rel="stylesheet" type="text/css" href="style.css" />
	<!--[if lte IE 7]>
		<link rel="stylesheet" type="text/css" href="ie.css" />
	<![endif]-->
	<script type="text/javascript" src="js/custom_forms.js"></script>
</head>
<body>
	<div class="container">
        <div class="header">
        	<div class="logo"><img src="images/logo.png" height="43" width="113" alt="" /></div>
			<div class="user-section">
				<h1>Добрый день, Сергей Бубликов!</h1>
				<h2>Все подключенные услуги оплачены</h2>
				<ul class="menu">
					<li><span><a href="#">Прямые эфиры</a></span></li>
					<li><span><a href="#">Записи программ</a></span></li>
					<li><span><a href="#">Интересные события</a></span></li>
				</ul>
				<dl class="controls">
					<dt>Управление:</dt>
					<dd><span><a href="#">Услуги</a></span></dd>
					<dd><span><a href="#">История платежей</a></span></dd>
					<dd class="bullet"><span><a href="#">Смена пароля</a></span></dd>
				</dl>
				<input type="image" src="images/button_logout.png" />
			</div>
        </div>
        <h1 class="services-heading">Смена пароля</h1>
		<div class="changepass-form">
			<form action="" method="post">
				<fieldset>
					<p>
						<label for="password">Старый пароль</label>
						<input class="input" type="text" name="old_password" id="old_password" />
					</p>
					<p>
						<label for="password">Пароль</label>
						<input class="input" type="text" name="password" id="password" />
					</p>
					<p>
						<label for="password_verify">Повторите пароль</label>
						<input class="input" type="text" name="password_verify" id="password_verify" />
					</p>
					<p class="changepass"><input type="image" src="images/button_changepass.png" alt="Сменить пароль" /></p>
				</fieldset>
			</form>
		</div>
    </div>
    <div class="footer">&copy; 1997—2010 &laquo;<a href="#">IMB+</a>&raquo;</div>
